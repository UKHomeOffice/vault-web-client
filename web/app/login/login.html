<link rel="stylesheet" href="/login/login.css">



<!-- Form Module-->
<div class="loginbox module form-module"  >
  <div class="loginButton">
    <ul class="list-buttonList">
      <li class="buttonLblItem"><button  ng-click='toggleLogin(true)' class="buttonLbl">Token</button></li>
      <li class="buttonLblItem"><button  ng-click='toggleLogin(false)' class="buttonLbl">User/Pass</button></li>
    </ul>


  </div>
<div class="form" ng-hide="token">
    <h2>Login using a credentials</h2>
    <form>
      <input type="text" placeholder="Username" ng-model="vault.user"/>
      <input type="password" placeholder="Password" ng-model="vault.password"/>
      <input type="text" placeholder="Vault Host" ng-model="vault.host"/>
      <button ng-click='doLogin()'>Login</button>
    </form>
  </div>
  <div class="form"  ng-show="token">
    <h2>Login using a Token</h2>
    <form>
      <input type="text" placeholder="Vault Host" ng-model="vault.host"/>
      <input type="password" placeholder="Token" ng-model="vault.token"/>
      <button ng-click='doLogin()'>Login</button>
    </form>
  </div>

</div>


<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
